<!DOCTYPE html>
<html>
    <head>
        <title> D3 Learning</title>
        <script type="text/javascript" src="./node_modules/d3/build/d3.min.js"></script>
    </head>
    <body>
            
            
        <script type="text/javascript">
            d3.select('body')
                .append('svg')
                .attr("height",50)
                .attr("width",50);
                
            d3.select("svg")
                .append("circle")
                .attr("cx",25)
                .attr("cy",25)
                .attr("r",25)
                .attr("fill","purple");
        </script>
    </body>
</html>
